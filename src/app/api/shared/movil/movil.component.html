<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <img class="logo" src="assets/img/logo.png" alt="logo" />
      <span class="spacer"></span>

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>forward</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list class="menu_movil">
      <a
        routerLink="./home"
        routerLinkActive="active_movil"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-list-item
        (click)="sidenav.toggle()"
      >
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Inicio</span>
      </a>

      <a
        routerLink="./personajes"
        routerLinkActive="active_movil"
        mat-list-item
        (click)="sidenav.toggle()"
      >
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Personajes</span>
      </a>

     


    </mat-nav-list>

    <div class="nav_footer">
      <img src="assets/img/r&a.png" alt="" />
      <span
        >Powered by
        <small>
          <strong>Eduardo Flores</strong>
        </small>
      </span>
    </div>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <div class="img-toolbar">
      <img class="text" src="assets/img/toolbar.png" alt="" />
      <img class="r_a" src="assets/img/r&a.png" alt="" />
    </div>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
